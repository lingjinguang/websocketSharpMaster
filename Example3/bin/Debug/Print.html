<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Print</title>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <style>
        button {
            width: 100px;
            height: 100px;
            background: #00cccc;
            border: none;
            outline: none;
            color: #000;
            font-size: 10pt;
            font-weight: 600;
            border-radius: 3px;
            cursor: pointer;
        }

        #lable1 {
            font-size: 20px;
        }

        button:hover {
            background: #00cccc;
        }

        body {
            word-break: break-all;
            margin: 0 1em;
            min-height: 100vh;
            font-family: Consolas, "Andale Mono", "Lucida Console", "Lucida Sans Typewriter", Monaco, "Courier New", monospace;
            overflow: hidden;
        }

        .empty::before {
            position: absolute;
            font-size: 50px;
            content: '将模板数据\A拖到这里';
            white-space: pre;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
            color: gray;
        }
    </style>
    <script>

        window.addEventListener("dragenter", function (event) { event.preventDefault(); }, false);
        window.addEventListener("dragover", function (event) { event.preventDefault(); }, false);
        window.addEventListener("drop", function (event) {
            var reader = new FileReader();
            reader.onload = function (e) {
                var strs = new Array(); 
                strs = e.target.result.split(",");
                $('#temp').val(strs[1]);
            };
            reader.readAsDataURL(event.dataTransfer.files[0]);
            event.preventDefault();
        }, false);

        var ws;
        $(function () {
            var sendData = {
                event_type: "scanning",
                data: {
                    operate: "open"
                }
            };
            $("#uriForm").submit(function () {
                log("准备连接到" + $("#uri").val());
                ws = new WebSocket($("#uri").val());
                //连接成功建立后响应
                ws.onopen = function () {
                    log("成功连接到" + $("#uri").val());
                }
                //收到服务器消息后响应
                ws.onmessage = function (event) {
                    log("收到服务器消息:");
                    var ret = JSON.parse(event.data);
                    if (ret.code != 0)
                        log("异常：" + ret.msg);
                    else
                        log("打印成功，后续需要回调打印成功接口");
                }
                //连接关闭后响应
                ws.onclose = function () {
                    log("关闭连接");
                    $("#disconnect").attr({ "disabled": "disabled" });
                    $("#uri").removeAttr("disabled");
                    $("#connect").removeAttr("disabled");
                    ws = null;
                }
                $("#uri").attr({ "disabled": "disabled" });
                $("#connect").attr({ "disabled": "disabled" });
                $("#disconnect").removeAttr("disabled");
                return false;
            });
        })

        //在消息框中打印内容
        function log(text) {
            $("#log").append(text + "\n");
        }

        function isString(str) {
            return (typeof str == 'string') && str.constructor == String;
        }

        //发送字符串消息
        $(function () {
            //$("#sendForm").submit(function () {
            //    if (ws) {
            //        var textField = $("#textField");
            //        ws.send(textField.val());
            //        log("我说:" + textField.val());
            //        textField.val("");
            //        textField.focus();
            //    }
            //    return false;
            //});

            $("#disconnect").click(function () {
                if (ws) {
                    $("#log").empty();
                    ws.close();
                    ws = null;
                }
                return false;
            });

            $("#reset").click(function () {
                $("#log").empty();
                return false;
            });

            $("#print").click(function () {
                if (!ws || ws.readyState !== 1) {
                    alert('请先连接服务');
                    return false;
                }
                var temp = $('#temp').val();
                var data = {
                    PrintContent: {},
                    PrintName:'Report',
                    TemplateContent: temp
                };
                var sendData = {
                    event_type: "print",
                    data: data
                };
                //ws.send(JSON.stringify(print));
                //请求获取需要打印报告信息
                

                var performId = $("#performId").val();
                var reportUrl = "http://192.168.1.173:9020/api/Composite/Prints/Report/" + performId;

                log("1.请求服务端获取打印数据,检查ID：" + performId);

                $.ajax({
                    url: reportUrl,
                    contentType: "application/json",
                    dataType: "json",
                    type: "GET",
                    success: function (ret) {
                        debugger;
                        if (ret.code != 0) {
                            alert(ret.msg);
                            return false;
                        }
                        log("2.打印数据获取成功");
                        data.PrintContent = ret.data;
                        log(JSON.stringify(ret.data));
                        //这个地方还需要请求获取打印模板数据
                        log("3.获取打印模板数据");

                        log("4.发送打印请求");
                        
                        //发送数据
                        ws.send(JSON.stringify(sendData));
                    }
                });
                
            });
        });



    </script>
</head>

<body class="empty">
    <form id="uriForm">
        <input type="text" id="uri" value="ws://localhost:4649/Chat"
               style="width: 200px;"> <input type="submit" id="connect"
                                             value="Connect"><input type="button" id="disconnect"
                                                                    value="Disconnect" disabled="disabled">
    </form>
    <label>模板数据(直接拖动模板到此页面):</label>
    <textarea id="temp" style="width: 1000px;height:200px"></textarea>
    <br />
    <label>检查执行唯一号:</label><input type="text" id="performId" value="1258954261618757632" style="width: 300px">
    <br />
    <input type="button" id="print" value="打印">
    <input type="button" id="reset" value="清空消息框" />
    <form>
        <textarea id="log" rows="30" cols="100"
                  style="font-family: monospace; color: red;"></textarea>
    </form>

    <br>
</body>
</html>
